<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        #result {
          border: 1px solid black;
        }
      </style>
    <title>Details</title>
</head>
<body>
    <h1>Listing details</h1>
    <a href="#" onclick="history.go(-1)">Back</a>
    <br />
    <br />
    <br />
    <table id="result">
        <tr id="result">
            <td id="result">Id:</td>
            <td id="result" data-th-text="${details.id}"></td>
        </tr>
        <tr id="result">
            <td id="result">Description:</td>
            <td id="result">
                <p data-th-text="${details.description}"></p>
                <span><img data-th-src="${details.image}" alt="" height="200px" width="200px"></span>
            </td>
        </tr>
        <tr id="result">
            <td id="result">Address:</td>
            <td id="result">
                <p data-th-text="${details.street}"></p>
                <p data-th-text="${details.suburb}"></p>
                <p data-th-text="${details.country}"></p>
            </td>
        </tr>
        <tr id="result">
            <td id="result">Price:</td>
            <td id="result" data-th-text="${details.price}"></td>
        </tr>
        <tr id="result">
            <td id="result">Amenities:</td>
            <td id="result" data-th-text="${details.amenities}"></td>
        </tr>
    </table>

    <h1>Bookings</h1>
    <form data-th-action="@{/book}" method="post" data-th-object="${rsv}">
        <table>
            <tr>
                <td>Name:</td>
                <td><input type="text" name="name" data-th-field="*{name}"></td>
            </tr>
            <tr>
                <td>Email:</td>
                <td><input type="text" name="email" data-th-field="*{email}"></td>
            </tr>
            <tr>
                <td>Arrival:</td>
                <td><input type="date" name="arrival" data-th-field="*{arrival}"></td>
            </tr>
            <tr>
                <td>Stay:</td>
                <td><input type="number" name="days" data-th-field="*{days}"> days
                </td>
            </tr>
            <tr>
                <td></td>
                <td><input type="submit" value="Book"></td>
            </tr>
            <tr>
                <div data-th-if="${#fields.hasGlobalErrors()}">
                    <p data-th-each="err : ${#fields.globalErrors()}" data-th-text="${err}" class="error" style="color: red;">
                </div>
            </tr>
        </table>
    </form>
</body>
</html>
